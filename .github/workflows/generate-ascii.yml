name: Generate ASCII 
on: [push]
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5.0.0
    - name: Welcome List Files and Read README
      run: |
        echo "Hello, World!"
        ls -ltra
        cat README.md
    - name: Execute shell script
      run: |
        chmod +x ./ascii-script.sh
        ./ascii-script.sh